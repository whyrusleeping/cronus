<html>
	<head>
		<title>Cronus</title>
		<script src="wavesurfer.min.js" type="text/javascript" ></script>
		<script src="id3-minimized.js" type="text/javascript" ></script>
		<script type="text/javascript">
			window.onload = function() {
				var wavesurfer = WaveSurfer.create({
					container: '#wave',
					waveColor: '#727272',
					progressColor: '#B3E5FC',
					barWidth: 2,
					normalize: true
				});

				var paused = true
				playbutton = document.getElementById("play")
				inner = document.getElementById("inner-button")
				playbutton.onclick = function() {
					if (paused) {
						inner.innerHTML = "<h1>=</h1>"
						paused = false
						wavesurfer.play()
						document.title = title + " by " + artist
					} else {
						inner.innerHTML = "<h1>&gt;</h1>"
						paused = true
						wavesurfer.pause()
						document.title = "Cronus"
					}
				}

				var song = window.location.hash
				if (song.length === 0) {
					document.getElementById("wave").innerHTML = "No song specified"
					return
				}
				song = song.slice(1)

				var HttpClient = function() {
					this.get = function(aUrl, aCallback) {
						var anHttpRequest = new XMLHttpRequest();
						anHttpRequest.onreadystatechange = function() {
							if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
								aCallback(anHttpRequest.responseText);
						}

						anHttpRequest.open( "GET", aUrl, true );
						anHttpRequest.send( null );
					}
				}

				aClient = new HttpClient();
				aClient.get("http://localhost:5001/api/v0/ls?arg=QmNuW2NBaUyNU4yAdpC2eCxYA6RPAKbzbXpuBdQBdoQVgs&stream-channels=true", function(response) {
					dirObj = JSON.parse(response)
					console.log(dirObj.Objects)
					var links = dirObj.Objects[0].Links
					for (var i in links) {
						var urlBld = "http://localhost:5001/api/v0/cat/"+links[i].Hash
						wavesurfer.load(urlBld)
							console.log(urlBld)
							ID3.loadTags(urlBld, function() {
								var tags = ID3.getAllTags(urlBld);
								alert(tags.artist + " - " + tags.title + ", " + tags.album);
								songtitle = document.getElementById("songname")
									songtitle.innerHTML=tags.title + " - " + tags.artist
									title = tags.title
									artist = tags.artist
							});
					}
				});


				wavesurfer.load(song)
				ID3.loadTags(song, function() {
					var tags = ID3.getAllTags(song);
					//alert(tags.artist + " - " + tags.title + ", " + tags.album);
					songtitle = document.getElementById("songname")
					songtitle.innerHTML=tags.title + " - " + tags.artist
					title = tags.title
					artist = tags.artist
				});

			}
		</script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="bgdiv"></div>
		<div class="titlediv">
			<h1>
				Cronus
			</h1>
			<h4>
				An IPFS Music Player
			</h4>
		</div>
		<div class="main">
			<h2 id="songname"></h2>
			<hr>
			<table>
				<tr>
					<td class="button-container">
						<div id="play" class="round-button">
							<div id="inner-button" class="round-button-circle"><h1>&gt;</h1></div>
						</div>
					</td>
					<td>
						<div class="wave-container">
							<div id="wave"></div>
						</div>
					</td>
				</tr>
			</table>
			<hr>
		</div>
	</body>
</html>
